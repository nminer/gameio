        <flex class="topdiv"></flex>
        <flex-item class="game_page" style="flex: 3;">
            <canvas id="mainGame" style="background-color: red; width:100%; height:100%"></canvas>
        </flex-item>
        <flex-resizer></flex-resizer>
        <flex class="inbox h" style="flex: 1;">
            <flex-item class="inbox__people v" style="flex: 1;">
                <div id="players">
                    <h4>Active users</h4>
                </div>
            </flex-item>
            <flex-resizer></flex-resizer>
            <flex-item class="inbox__messages" style="flex: 2;">
                <div class="messages__history"></div>
            </flex-item>
        </flex>
        <form class="message_form">
            <input type="text" class="message_form__input" placeholder="Type a message" />
            <button class="message_form__button" type="submit">
                Enter
            </button>
        </form>
    </flex>

    <script src="./js/damage.js"></script>
    <script src="./js/lightning.js"></script>
    <script src="./js/storm.js"></script>

    <script src="./js/player.js"></script>
