    <div class="mainbox">
        <div class="loginbox">

            <div class="logo"></div>
            <p><%= error %></p>

                <label for="user">User Name:</label><br />
                <input type="text" name="username" id="user" value="<%= name %>" autofocus /><br />

            <br />
            or
            <br />
            <br />
